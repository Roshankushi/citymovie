
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Movies List
    </ion-title>
  </ion-toolbar>
</ion-header> 


<ion-content >
<ion-slides pager="true" [options]="slideOpts" #mySlider (ionSlidesDidLoad)="slideDidLoad(mySlider)" autoplay="1000" loop="true" speed="3000" >
   <ion-slide>
     <ion-img src="/assets/slide6.png" (click)="onImage()"></ion-img>
   </ion-slide>
   <ion-slide>
       <ion-img src="/assets/slide6.png"></ion-img>
   </ion-slide>
    
   <ion-slide>
       <ion-img src="/assets/slide5.png"></ion-img>
   </ion-slide>
 </ion-slides><br />

 <ion-grid>
  
     <ion-row >
       <ion-col col-6 *ngFor="let m of movies">
           <ion-card style="margin:0px;">
            <ion-img  class="h-e"  src={{m.image_url}} (click)="onImage()"></ion-img>
            <p text-center><b><a button >Viking's</a></b></p>
            <ion-list class="p-l">
              <ion-icon name="star"></ion-icon><ion-icon name="star">
            </ion-icon><ion-icon name="star"></ion-icon><ion-icon name="star-half"></ion-icon>
            <ion-icon name="star-outline"></ion-icon></ion-list>
            <ion-button class="m-l" (click)="onBooking()">Book Now</ion-button>
           </ion-card>           
           </ion-col>
           </ion-row>
           </ion-grid>
           </ion-content>
