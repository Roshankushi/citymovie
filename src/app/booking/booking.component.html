<ion-header>
    <ion-toolbar>
    <ion-buttons slot="start">
    <ion-menu-button style="color:#dd4f37"></ion-menu-button>
    </ion-buttons>
    <ion-title style="color:#dd4f37">
    Book Tickets
    </ion-title>
    </ion-toolbar>
    </ion-header> 
    
    
    <ion-content>
    <ion-grid>
    <ion-row color="primary" justify-content-center>
    <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
    <div text-center>
    <h3 style="color:#fff;">Create your account!</h3>
    </div>
    <div padding>
    <ion-item>
    <ion-input type="text" placeholder="ID" [(ngModel)]="booking.customer_id" name="name"></ion-input>
    </ion-item><br />
    <ion-item>
    <ion-input type="text" placeholder="Tickets" [(ngModel)]="booking.tickets" name="password"></ion-input>
    </ion-item><br />
    <ion-item>
    <ion-input type="email" placeholder="Movie ID" [(ngModel)]="booking.movie_id" name="email"></ion-input>
    </ion-item><br />
    <ion-item>
    <ion-input type="text" placeholder="Movie Name" [(ngModel)]="booking.movie_name" name="address" ></ion-input>
    </ion-item><br />
    <ion-item>
    <ion-input type="text" placeholder="Movie Time" [(ngModel)]="booking.movie_time"name="time"></ion-input>
    </ion-item><br />
    <ion-item>
    <ion-input type="text" placeholder="screen" [(ngModel)]="booking.screen"name="screen"></ion-input>
    </ion-item><br />
    <ion-item>
    <ion-input type="text" placeholder="Theater" [(ngModel)]="booking.theatre"name="theater"></ion-input>
    </ion-item><br />
    <ion-item>
    <ion-input type="text" placeholder="City" [(ngModel)]="booking.city"name="city"></ion-input>
    </ion-item><br />
    <ion-item>
    <ion-input type="text" placeholder="YY-MM-DD" [(ngModel)]="booking.movie_date"name="city"></ion-input>
    </ion-item><br />
 
    <ion-item>
    <ion-input type="text" placeholder="YY-MM-DD" [(ngModel)]="booking.date"name="date"></ion-input>
    </ion-item><br />
    <ion-item>
    <ion-input type="text" placeholder="Amount" [(ngModel)]="booking.amount"name="amount"></ion-input>
    </ion-item><br />
        <ion-item>
        <ion-input type="text" placeholder="Ticket Price" [(ngModel)]="booking.ticket_price"name="price"></ion-input>
        </ion-item>
        </div>
        <div padding>
        <ion-button style="--background:#fff;
        --color: #dd4f37;" size="large" type="submit" expand="full" (click)="onRigister(booking)">Book Now</ion-button>
        </div><br />
        
        </ion-col>
        </ion-row>
        </ion-grid>
        </ion-content>
