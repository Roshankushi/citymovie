
<ion-content class="cl" color="" padding> 
  <ion-grid>
    <ion-row color="primary" justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
          <h3>Login</h3>
        </div>
        <div padding>
          <ion-item>
              <ion-icon name="contact" padding></ion-icon>
            <ion-input type="text" placeholder="UserID" [(ngModel)]="customer.username" required></ion-input>
          </ion-item><br />
          <ion-item>
              <ion-icon name="lock" padding></ion-icon>
            <ion-input type="password" placeholder="Password" [(ngModel)]="customer.password" required></ion-input>
          </ion-item>
          
          <!-- Checkbox Colors -->
        <ion-checkbox color="primary" class="m-t" checked="true"></ion-checkbox><span><a class="t-d" href="http://localhost:8101/forgot">Forgot Password</a></span>

        </div><br />
        <div>
          <ion-button size="large"   expand="full" (click)="onLogin()">SignIn</ion-button>
        </div>
        <div>
            <ion-button size="large"  expand="full" (click)="onRegister()">Rgister</ion-button>
          </div>
        
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
